<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    NOTE:
    1. You can reference the file in SDK via relative path
    2. The Control and Widget Should NOT share resources. Only the Widget folder will make it to the device
    3. You may include any JS framework you want with your Widget and Control folders. However, keep in mind
        to keep you plugin as light weight as possible for performance and transport reasons
  -->

  <link rel="stylesheet" href="./css/main.css">

  <!-- JS -->
  <script src="../../../../../scripts/buildfire.min.js"></script>
</head>

<body>
  <div id="sidenav-container" class="sidenav-container">
    <ul id="sidenav" class="sidenav">
      <li id="chat-tab">
        <a onclick="onSidenavChange('chat')" class="active">
          <p>Chat with Owner</p>
        </a>
      </li>
      <li id="sorting-tab">
        <a onclick="onSidenavChange('sorting')">
          <p>Sorting</p>
        </a>
      </li>
      <li id="filtering-tab">
        <a onclick="onSidenavChange('filtering')">
          <p>Filtering</p>
        </a>
      </li>
      <li id="map-tab">
        <a onclick="onSidenavChange('map')">
          <p>Map</p>
        </a>
      </li>
      <li id="bookmarks-tab" class="hidden">
        <a onclick="onSidenavChange('bookmarks')">
          <p>Bookmarks</p>
        </a>
      </li>
    </ul>
    <div id="sidenav-content" class="sidenav-content">
      <div id="main"></div>
    </div>
  </div>
  <template id="switchBtnTemplate">
    <div class="form-group main clearfix">
      <div class="col-md-5 pull-left padding-left-zero">
        <label class="btn-description"></label>
      </div>
      <div class="col-md-7 pull-right padding-right-zero flex-row">
        <div class="button-switch">
          <input id="switch-btn" type="checkbox" />
          <label for="switch-btn" class="label-success switch-btn-label"></label>
      </div>
      </div>
    </div>
    <hr class="none" />
  </template>
  <!--
    Do not include the 'settings.js' script tag!
    Webpack will inject it automatically to this html's body
  -->
</body>

</html>
