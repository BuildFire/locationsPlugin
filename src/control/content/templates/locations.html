<template>
  <div class="section-title">Locations</div>
  <div class="clearfix info">
    <p class="info">
      Please create the main the categories that your location and places can be
      grouped under for easy access by user.
    </p>
  </div>
  <hr class="none" />
  <div class="input-group search-box">
    <input type="text" class="form-control" placeholder="Search" id="location-search-input"
      onkeyup="searchLocations()" />
    <span class="input-group-btn">
      <button class="btn btn-info" type="button" onclick="searchLocations()">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      </button>
    </span>
  </div>
  <hr class="none" />
  <div class="actions">
    <div class="btn-group margin-right-fifteen" id="location-bulk-dropdown">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false" onclick="openLocationsBulkAction(event)">
        Bulk Actions
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a onclick="downloadLocationTemplate()">Download Template</a></li>
        <li><a onclick="importLocations()">Import</a></li>
        <li><a onclick="exportLocations()">Export</a></li>
      </ul>
    </div>
    <button type="button" class="btn btn-success btn--lg" onclick="addEditLocation()">
      + Add Location
    </button>
  </div>
  <table id="locations-items" class="table table-striped margin-top-fifteen">
  </table>
  <template id="addLocationTemplate">
    <div class="sub-page">
      <div class="sub-page-body padded">
        <div class="section-title">Location Details</div>
        <div class="clearfix info">
          <p class="info">Description.</p>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-4 pull-left padding-left-zero">
            <label class="required-label" for="location-title-input">Location Title</label>
          </div>
          <div class="col-md-8 pull-right padding-right-zero">
            <input type="text" class="form-control" required maxlength="100" id="location-title-input" placeholder="" />
            <div id="location-title-error" class="text-danger hidden">
              Required
            </div>
          </div>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-4 pull-left padding-left-zero">
            <label class="required-label" for="location-subtitle-input">Location Subtitle</label>
          </div>
          <div class="col-md-8 pull-right padding-right-zero">
            <input type="text" class="form-control" required maxlength="100" id="location-subtitle-input" placeholder="" />
            <div id="ocation-subtitle-error" class="text-danger hidden">
              Required
            </div>
          </div>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-4 pull-left padding-left-zero">
            <label class="required-label" for="pin-top-btn">Pin Location on top of the list view</label>
          </div>
          <div class="col-md-8 pull-right padding-right-zero">
            <button class="btn btn-primary" id="pin-top-btn">Pin To Top</button>
          </div>
        </div>
        <hr class="none" />
        <div>
          <h5 class="text-bold">Location on map</h5>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-4 pull-left padding-left-zero">
            <label class="required-label" for="location-address-input">Location Address</label>
          </div>
          <div class="col-md-8 pull-right padding-right-zero">
            <input type="text" class="form-control" required maxlength="100" id="location-address-input" placeholder="" />
            <div id="location-address-error" class="text-danger hidden">
              Required
            </div>
          </div>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-4 pull-left padding-left-zero">
            <label class="required-label" for="location-custom-name-input">Location Custom Name</label>
          </div>
          <div class="col-md-8 pull-right padding-right-zero">
            <input type="text" class="form-control" required maxlength="100" id="location-custom-name-input" placeholder="" />
            <div id="ocation-custom-name-error" class="text-danger hidden">
              Required
            </div>
          </div>
        </div>
        <hr class="none" />
        <div id=location-map>
          
        </div>
      </div>
      <div class="sub-page-footer padded">
        <button class="btn btn-default" onclick="cancelAddLocation()">
          Cancel
        </button>
        <button class="btn btn-success" id="location-save-btn">Save</button>
      </div>
    </div>
  </template>
</template>
