<template>
  <div class="section-title">Locations</div>
  <div class="clearfix info">
    <p class="info">
      Please create the main the categories that your location and places can be
      grouped under for easy access by user.
    </p>
  </div>
  <hr class="none" />
  <div class="input-group search-box">
    <input type="text" class="form-control" placeholder="Search" id="location-search-input"
      onkeyup="searchLocations()" />
    <span class="input-group-btn">
      <button class="btn btn-info" type="button" onclick="searchLocations()">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      </button>
    </span>
  </div>
  <hr class="none" />
  <div class="actions">
    <div class="btn-group margin-right-fifteen" id="location-bulk-dropdown">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false" onclick="openLocationsBulkAction(event)">
        Bulk Actions
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a onclick="downloadLocationTemplate()">Download Template</a></li>
        <li><a onclick="importLocations()">Import</a></li>
        <li><a onclick="exportLocations()">Export</a></li>
      </ul>
    </div>
    <button type="button" class="btn btn-success btn--lg" onclick="addEditLocation()">
      + Add Location
    </button>
  </div>
  <table id="locations-items" class="table table-striped margin-top-fifteen">
  </table>
  <template id="addLocationTemplate">
    <div class="sub-page">
      <div class="sub-page-body padded">
        <div class="section-title">Location Details</div>
        <div class="clearfix info">
          <p class="info">Description.</p>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-3 pull-left padding-left-zero">
            <label class="required-label" for="location-title-input">Location Title</label>
          </div>
          <div class="col-md-9 pull-right padding-right-zero">
            <input type="text" class="form-control" required maxlength="100" id="location-title-input" placeholder="" />
            <div id="location-title-error" class="text-danger hidden">
              Required
            </div>
          </div>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-3 pull-left padding-left-zero">
            <label class="required-label" for="location-subtitle-input">Location Subtitle</label>
          </div>
          <div class="col-md-9 pull-right padding-right-zero">
            <input type="text" class="form-control" required maxlength="100" id="location-subtitle-input" placeholder="" />
            <div id="ocation-subtitle-error" class="text-danger hidden">
              Required
            </div>
          </div>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-3 pull-left padding-left-zero">
            <label class="required-label" for="pin-top-btn">Pin Location on top of the list view</label>
          </div>
          <div class="col-md-9 pull-right padding-right-zero">
            <button class="btn btn-primary" id="pin-top-btn">Pin To Top</button>
          </div>
        </div>
        <hr class="none" />
        <div>
          <h5 class="text-bold">Location on map</h5>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-3 pull-left padding-left-zero">
            <label class="required-label" for="location-address-input">Location Address</label>
          </div>
          <div class="col-md-9 pull-right padding-right-zero">
            <input type="text" class="form-control" required maxlength="100" id="location-address-input" placeholder="" />
            <div id="location-address-error" class="text-danger hidden">
              Required
            </div>
          </div>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-3 pull-left padding-left-zero">
            <label class="required-label" for="location-custom-name-input">Location Custom Name</label>
          </div>
          <div class="col-md-9 pull-right padding-right-zero">
            <input type="text" class="form-control" required maxlength="100" id="location-custom-name-input" placeholder="" />
            <div id="ocation-custom-name-error" class="text-danger hidden">
              Required
            </div>
          </div>
        </div>
        <hr class="none" />
        <div id="location-map">
        </div>
        <hr class="none" />
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-3 pull-left padding-left-zero">
            <label class="required-label">Marker Type</label>
          </div>
          <div class="col-md-9 pull-right padding-right-zero flex-row">
            <div class="col-md-4 padding-zero">
              <input type="radio"  name="markerType" id="marker-pin-radio" placeholder="pin" />
              <label for="marker-pin-radio">Pin</label>
            </div>
            <div class="col-md-4 padding-zero">
              <input type="radio"  name="markerType" id="marker-circle-radio" placeholder="circle" />
              <label for="marker-circle-radio">Circle</label>
            </div>
            <div class="col-md-4 padding-zero">
              <input type="radio"  name="markerType" id="marker-image-radio" value="image" />
              <label for="marker-image-radio">Image</label>
            </div>
          </div>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-3 pull-left padding-left-zero">
            <label class="required-label" for="marker-image-btn">Marker Image</label>
          </div>
          <div class="col-md-9 pull-right padding-right-zero">
            <div class="icon-holder" id="marker-image-btn">
              <span class="add-icon text-success"> + </span>
              <img class="image-icon hidden" />
              <i class="glyph-icon hidden"></i>
            </div>
          </div>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-3 pull-left padding-left-zero">
            <label class="required-label" for="marker-image-btn">Marker Color</label>
          </div>
          <div class="col-md-9 pull-right padding-right-zero">
            <div class="colorgrid pull-left">
              <div class="gradient-results">
                  <div  class="coloritem margin-bottom-zero">
                      <a class="img-thumbnail">
                      <span class="color border-radius-four border-grey relative-position">
                          <div class="color-not-selected"></div>
                      </span>
                      </a>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <hr class="none" />
        <div>
          <h5 class="text-bold">Categories</h5>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-3 pull-left padding-left-zero">
            <label class="required-label">Location Categories</label>
          </div>
          <div class="col-md-9 pull-right padding-right-zero">
            <div class="flex-row space-between">
              <div>
                <button class="btn btn-primary">Edit Location Categories</button>
              </div>
              <div class="form-group">
                  <label>Show category on Location Screen</label>
                  <div class="button-switch">
                      <input id="location-show-category" type="checkbox" onclick="" checked/>
                      <label for="location-show-category" class="label-success"></label>
                  </div>
              </div>
            </div>
            <hr class="none" />
            <div class="location-categories-container well margin-bottom-ten">
              <p class="text-muted">2 categories 6 subcategories</p> 
              <div id="location-categories-list">
                <div class="item-list">
                  <h6 class="text-bold">Category 1</h6>
                  <span class="ext-muted">subcategory1, subcategory2, subcategory3</span>
                </div>
                <div class="item-list">
                  <h6 class="text-bold">Category 2</h6>
                  <span class="ext-muted">subcategory1, subcategory2, subcategory3</span>
                </div>
              </div>
            </div>
            <div class="text-right">
              <a href="">Edit all categories</a>
            </div>
          </div>
        </div>
        <hr class="none" />
        <div class="form-group main clearfix">
          <div class="col-md-3 pull-left padding-left-zero">
            <label class="required-label">Enable Opening Hours</label>
          </div>
          <div class="col-md-9 pull-right padding-right-zero">
            <div class="flex-row space-between">
              <div>
                <span class="text-muted">Timezone</span>
              </div>
              <div class="form-group">
                  <label>Show category on Location Screen</label>
                  <div class="button-switch">
                      <input id="location-show-category" type="checkbox" onclick="" />
                      <label for="location-show-category" class="label-success"></label>
                  </div>
              </div>
            </div>
            <hr class="none" />
            <div class="">
            </div>
          </div>
        </div>
       
      </div>
      <div class="sub-page-footer padded">
        <button class="btn btn-default" onclick="cancelAddLocation()">
          Cancel
        </button>
        <button class="btn btn-success" id="location-save-btn">Save</button>
      </div>
    </div>
  </template>
</template>
