<template>
  <div class="flex-row space-between">
    <div class="section-title">Location Editing Permissions</div>
    <div class="form-group margin-top-ten">
      <div class="button-switch">
        <input id="enable-location-editing-btn" type="checkbox" />
        <label class="label-success" for="enable-location-editing-btn"></label>
      </div>
    </div>
  </div>
  <div class="clearfix">
    <p class="info-note">
      Grant editing permissions to specific locations and specific users. Users with editing permissions can edit the location through the app.
      <span class="bf-tooltip">
        <span class="tooltip-content">
          <img alt="" src="../assets/images/app_editing.png" width="100">
        </span>
      </span>
    </p>
  </div>

  <hr class="none" />
  <div class="actions">
    <div class="search-bar flex-grow-1 margin-right-twenty">
      <input id="location-editing-search-input" placeholder="Search"
             type="text" />
      <button class="btn btn-info" type="button">
        <div class="search-icon"></div>
      </button>
    </div>
    <button class="btn btn-success btn-add" id="addLocationsButton" type="button">
      Select Locations
    </button>
  </div>

  <div id="location-editing-list"></div>


  <template id="searchBoxTemplate">
    <div class="search-bar">
      <input class="form-control search-input" id="" name="searchTxt" placeholder="Search" type="text"/>
      <button class="btn btn-info search-btn" type="button">
        <div class="search-icon"></div>
      </button>
    </div>
  </template>

  <template id="selectLocationItemTemplate">
    <div class="main clearfix flex-row location-list-item">
      <div class="padding-left-zero">
        <div class="icon-holder location-icon">
          <img class="image-icon hidden" />
          <i class="custom-icon-list hidden"></i>
        </div>
      </div>
      <div class="flex-auto padding-zero">
        <div class="flex-row space-between">
          <div>
            <h5 class="location-name text-bold margin-top-zero margin-bottom-five"></h5>
            <span class="location-address"></span>
          </div>
          <div class="checkbox checkbox-primary">
            <input class="checkbox-input" id="checkbox1" type="checkbox" />
            <label class="checkbox-label" for="checkbox1"></label>
          </div>
        </div>
      </div>
    </div>
  </template>
  <div class="form-group main clearfix">
    <div class="col-md-5 pull-left padding-left-zero">
      <label class="">Time</label>
    </div>
    <div class="col-md-7 pull-right padding-right-zero flex-row space-between align-items-center">
      <div class="col-md-6 margin-top-zero radio radio-primary">
        <input type="radio" name="defaultLocationTime" id="time-12h" value="12H" checked/>
        <label for="time-12h">12 Hours Format</label>
      </div>
      <div class="col-md-6 radio radio-primary">
        <input type="radio" name="defaultLocationTime" id="time-24h" value="24H"/>
        <label for="time-24h">24 Hours Format</label>
      </div>
    </div>
  </div>
</template>
