<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <!--
    NOTE:
    1. You can reference the file in SDK via relative path
    2. The Control and Widget Should NOT share resources. Only the Widget folder will make it to the device
    3. You may include any JS framework you want with your Widget and Control folders. However, keep in mind
        to keep you plugin as light weight as possible for performance and transport reasons
  -->

    <!-- You can load helper.css to use our helper classes.-->
    <link href="./css/main.css" rel="stylesheet" />

    <!-- JS -->
    <script src="../../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../../../../scripts/buildfire.min.js"></script>
    <script src="../../../../../scripts/sortable.min.js"></script>
    <script src="../../../../../scripts/tinymce/tinymce.min.js"></script>
    <script src="../../../../../scripts/buildfire/components/carousel/carousel.js"></script>

  </head>
  <body>
    <div class="breadcrumb-container">
      <ul id="breadcrumbs" class="breadcrumb">
      </ul>
    </div>
    <div id="sidenav-container" class="sidenav-container">
      <ul id="sidenav" class="sidenav">
        <li id="categories-tab">
          <a onclick="onSidenavChange('categories')" class="active">
            <p>Categories</p>
          </a>
        </li>
        <li id="locations-tab">
          <a onclick="onSidenavChange('locations')">
            <p>Locations</p>
          </a>
        </li>
        <li id="listView-tab">
          <a onclick="onSidenavChange('listView')">
            <p>Introduction</p>
          </a>
        </li>
      </ul>
      <div id="sidenav-content" class="sidenav-content">
        <div id="main"></div>
      </div>
    </div>

    <div id="form-holder"></div>
    <div id="dialogComponent" class="dialog-component">
      <div class="dialog-header padded">
        <h4 class="dialog-header-text">Entity Title</h4>
        <a><span class="icon icon-cross2 close-modal"></span></a>
      </div>
      <div class="dialog-body padded">
        <div class="form-group main clearfix">
          <div class="col-md-4 pull-left">
            <label class="required-label" for="statTitle">Title</label>
          </div>
          <div class="col-md-8 pull-right">
            <input
              type="text"
              class="form-control"
              required
              maxlength="100"
              id="statTitle"
              placeholder="Title"
            />
            <div id="statTitleError" class="text-danger hidden">Required</div>
          </div>
        </div>
      </div>
      <div class="dialog-footer padded">
        <button class="btn btn-default dialog-cancel-btn">Cancel</button>
        <button class="btn btn-success dialog-save-btn">Save</button>
      </div>
    </div>
    <!--
    Do not include the 'content.js' script tag!
    Webpack will inject it automatically to this html's body
  --></body>
</html>
